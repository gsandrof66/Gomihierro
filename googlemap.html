<!doctype html>
<html>
<head> 
    <meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0">
    <title>Maps JavaScript API</title>
	<style>#map {height: 100%;}
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
	</style> 
</head>  
	<body>
		<div id ="map"> </div> 
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYmyh2ElFm84KINu7slgZbDxb7xUVGZgo&callback=initMap&sensor=false" async defer></script>
	<script>
      var map;
  	 	function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
		  center: {lat: 37.09024, lng: -100.4179324},zoom: 4,
        });
			
        var marker = new google.maps.Marker({
          position: {lat: 43.542194, lng: -5.676875},
          map: map,
	  title: 'Acuario de Gij√≥n',
			mapTypeId: google.maps.MapTypeId.ROADMAP
        });
      }
	</script>
	</body> 
</html>
